{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    {% if form.errors %}
    <p>form.errors</p>
    {% endif %}
<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{next}}">
</form>
</div>

{% endblock %}
